name: Purge ccache caches

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type DELETE to remove all cached compiler artifacts"
        required: true
        default: ""

jobs:
  clean-caches:
    runs-on: ubuntu-latest
    permissions:
      actions: write

    steps:
      - name: Validate confirmation phrase
        if: ${{ github.event.inputs.confirm != 'DELETE' }}
        run: |
          echo "::error::You must type DELETE to continue."
          exit 1

      - name: Remove GitHub Actions caches with the ccache prefix
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            let totalDeleted = 0;

            const caches = await github.rest.actions.getActionsCacheList({
              owner,
              repo,
              per_page: 100
            });

            for (const cache of caches.data.actions_caches) {
              if (cache.key.startsWith('ccache-')) {
                console.log(`Deleting cache: ${cache.key}`);
                await github.rest.actions.deleteActionsCacheById({
                  owner,
                  repo,
                  cache_id: cache.id
                });
                totalDeleted++;
              }
            }

            return `Deleted ${totalDeleted} cache entries`;

      - name: Reset container state
        run: |
          rm -rf $HOME/.ccache $HOME/.ccache_* || true
          sudo apt clean
          sudo journalctl --vacuum-time=1s
          sudo rm -rf /var/log/*
          docker system prune -af || true
          sudo rm -rf /tmp/*
          echo "Container state reset complete."
          echo "Disk usage after cleanup:"
          df -h
